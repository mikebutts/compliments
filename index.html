<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compliment & Joke Generator</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="app-header">
        <h1 class="app-title">Compliment & Joke Generator</h1>
        <p class="app-subtitle">Tap a button for encouragement or a laugh!</p>
      </header>

      <section class="card-wrapper">
        <!-- Playing Card -->
        <article class="card" aria-live="polite">
          <div class="card-corner card-corner-top-right">
            <span class="corner-emoji">✨</span>
          </div>
          <div class="card-corner card-corner-bottom-left">
            <span class="corner-emoji">✨</span>
          </div>

          <header class="card-header">
            <span id="card-label" class="card-label">Compliment</span>
          </header>

          <div class="card-body">
            <p id="display-text" class="display-text">
              Click a button below to get started!
            </p>
            <p id="punchline" class="punchline"></p>
          </div>
        </article>

        <div class="controls">
          <button id="complimentBtn" class="btn primary-btn">
            Get a Compliment
          </button>

          <button id="jokeBtn" class="btn secondary-btn">Get a Joke</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
