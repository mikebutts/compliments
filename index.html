<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compliment Generator</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-gradient"></div>

    <main class="app-wrapper">
      <section class="compliment-card" aria-labelledby="compliment-heading">
        <h1 id="compliment-heading" class="app-title">
          Daily Compliment Boost
        </h1>
        <p class="app-subtitle">
          Tap the button for a fresh dose of encouragement ✨
        </p>

        <!-- Compliment display area -->
        <div class="compliment-box" aria-live="polite">
          <p id="complimentText" class="compliment-text">
            You’re already doing better than you give yourself credit for.
          </p>
        </div>

        <!-- Button -->
        <button id="complimentButton" class="compliment-button">
          Get a New Compliment
        </button>
      </section>
    </main>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
