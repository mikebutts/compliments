<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compliment Generator</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <div class="bg-orbit bg-orbit--one"></div>
      <div class="bg-orbit bg-orbit--two"></div>

      <section class="card" aria-label="Compliment generator">
        <div class="card-header">
          <span class="emoji-badge" aria-hidden="true">âœ¨</span>
          <div>
            <h1 class="app-title">Compliment Generator</h1>
            <p class="app-subtitle">
              Tap the button for a boost of encouragement.
            </p>
          </div>
        </div>

        <!-- Compliment display area -->
        <div class="compliment-box" aria-live="polite" aria-atomic="true">
          <p id="complimentText" class="compliment-text">
            <!-- Filled by JavaScript -->
          </p>
        </div>

        <!-- Action button -->
        <button id="newComplimentBtn" class="btn" type="button">
          Get a New Compliment
        </button>

        <p class="hint">Share one with a friend and double the happiness ðŸ’›</p>
      </section>
    </main>

    <!-- Main script -->
    <script src="script.js" defer></script>
  </body>
</html>
